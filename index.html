<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Query UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
<div class="log-query-label-wrapper">
  <div class="log-query-label">Log Query</div>
</div>


    <textarea id="query" placeholder="Enter your query or paste logs..." rows="8"></textarea>

    <div id="tagContainer" class="tag-container">
      <input type="text" id="tagInput" placeholder="Enter a tag and press Enter" />
    </div>

    <input type="file" id="fileInput" accept=".txt,.log" multiple hidden />
    <label for="fileInput" class="file-label">Select .txt or .log files</label>

    <div id="dropZone">Or drag & drop .txt or .log files here</div>

    <div id="filePreviewContainer"></div>

    <div class="button-group">
    <button id="clearFilesBtn">Clear Files</button>
    <button id="searchBtn" disabled>Search</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
