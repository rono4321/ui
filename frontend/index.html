<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Query</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="log-query-label-wrapper">
    <div class="log-query-label">Log Query</div>
  </div>

  <div class="container">
    <textarea id="query" placeholder="Paste logs or write your query here..." rows="8"></textarea>

    <input id="tagInput" type="text" placeholder="Enter a tag and press Enter" />
    <div id="tagContainer"></div>

    <div id="dropZone">Drag & Drop log or txt files here or <input type="file" id="fileInput" multiple accept=".log,.txt" /></div>

    <div id="filePreviewContainer"></div>

    <div class="button-group">
      <button id="clearBtn">Clear</button>
      <button id="searchBtn" disabled>Search</button>
    </div>
    
<div id="answerSection" style="display: none; margin-top: 20px;">
  <h3>No answer found. You can contribute:</h3>
  <textarea id="userAnswer" rows="6" placeholder="Enter your answer here..." style="width: 100%; margin-bottom: 12px;"></textarea>
  <div class="button-group">
    <button id="submitAnswerBtn">Submit Answer</button>
    <button id="cancelAnswerBtn">Cancel</button>
  </div>
</div>


  </div>

  <script src="script.js"></script>
</body>
</html>
